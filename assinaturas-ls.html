<table role="presentation" cellpadding="0" cellspacing="0" border="0"
  style="border-collapse:collapse;font-family:'Lydia Sans',Arial,sans-serif;color:#111114;width:${W_TABLE}px;max-width:${W_TABLE}px;margin:0;
  outline:2px solid red;"> <!-- OUTLINE GERAL -->

  <tr style="line-height:1;font-size:0;vertical-align:top; outline:2px solid blue;">
    <!-- FOTO -->
    <td rowspan="3" valign="top" style="padding:0; outline:2px solid green;">
      ${photoURL
        ? `<img src="${photoURL}" width="${W_PHOTO}" style="display:block;height:auto;border-radius:999px; outline:2px solid purple;" alt="">`
        : ``}
    </td>

    <!-- SETA -->
    <td valign="top" style="padding:0 6px 0 0;text-align:left; outline:2px solid orange;">
      <img src="${BRAND.arrow}" width="${W_ARROW}" style="display:block;height:auto; outline:2px solid turquoise;" alt="">
    </td>

    <!-- NOME + CARGO -->
    <td valign="top" style="padding:0 12px 0 0; outline:2px solid black;">
      <div style="font-size:16px;font-weight:600;color:#00C6B1;margin:0 0 5px 0; outline:1px dashed red;">${esc(name)}</div>
      <div style="font-size:12px;font-weight:400;color:#353ED4;margin:0 0 8px 0; outline:1px dashed red;">${esc(role)}</div>
    </td>

    <!-- LOGO -->
    <td valign="middle" style="padding:2px 0 0 0;text-align:center; outline:2px solid gray;">
      <img src="${BRAND.logo}" width="${W_LOGO}" style="display:block;margin:0 auto;height:auto; outline:2px solid lime;" alt="">
    </td>
  </tr>

  <!-- LINHA VERDE -->
  <tr style="height:0;line-height:0;font-size:0; outline:2px solid blue;">
    <td></td>
    <td colspan="2" style="padding:4px 0 3px 0; outline:2px solid green;">
      <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="outline:1px dotted red;">
        <tr>
          <td style="height:1px;border-radius:1px;background:#00C6B1; outline:1px dotted purple;"></td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- CONTACTOS -->
  <tr style="outline:2px solid pink;">
    <td></td>

    <!-- CONTACTOS ESQUERDA -->
    <td valign="top" style="padding:6px 12px 0 0; outline:2px solid green;">
      <table role="presentation" style="font-size:10px;color:#111;border-collapse:collapse; outline:1px solid red;">

        ${tm ? `
        <tr style="outline:1px solid black;">
          <td style="font-size:11px;font-weight:700; outline:1px solid purple;">
            T: ${esc(tm)}
          </td>
        </tr>
        ` : ``}

        <!-- FIXO -->
        <tr style="outline:1px solid black;">
          <td style="padding-top:6px; outline:1px solid yellow;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="outline:1px dashed red;">
              <tr>
                <td style="padding-right:6px; outline:1px solid orange;">
                  <img src="${BRAND.iconPhone}" width="${W_ICON}" style="display:block;height:auto; outline:1px solid blue;" alt="">
                </td>
                <td style="font-size:10px;font-weight:400; outline:1px solid blue;">
                  ${BRAND.officePhone}
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- MORADA -->
        <tr style="outline:1px solid black;">
          <td style="outline:1px solid purple;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="outline:1px dotted green;">
              <tr>
                <td style="padding-right:6px; outline:2px solid orange;">
                  <img src="${BRAND.iconLoc}" width="${W_ICON}" style="display:block;height:auto; outline:2px solid red;" alt="">
                </td>
                <td style="font-size:10px;font-weight:400; outline:2px solid cyan;">
                  ${BRAND.address}
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
    </td>

    <!-- ISO + REDES -->
    <td valign="top" style="padding:4px 0 0 0;text-align:center;white-space:nowrap; outline:2px solid green;">
      <table role="presentation" style="margin:0 auto; outline:1px solid red;" cellpadding="0" cellspacing="0" border="0">

        <tr><td><img src="${BRAND.iso}" width="${W_ISO}" style="display:block;margin:0 auto;height:auto; outline:1px solid purple;" alt=""></td></tr>

        <tr><td style="height:8px; outline:1px dotted black;"></td></tr>

        <tr>
          <td style="outline:1px solid orange;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin:0 auto; outline:1px dashed purple;">
              <tr>
                <td style="padding-right:6px; outline:1px solid red;">
                  <a href="${BRAND.linkWeb}" target="_blank">
                    <img src="${BRAND.iconWeb}" width="${W_ICON}" style="display:block;margin:0 auto; outline:1px solid green;" alt="">
                  </a>
                </td>

                <td style="padding-right:6px; outline:1px solid red;">
                  <a href="${BRAND.linkIG}" target="_blank">
                    <img src="${BRAND.iconIG}" width="${W_ICON}" style="display:block;margin:0 auto; outline:1px solid green;" alt="">
                  </a>
                </td>

                <td style="outline:1px solid red;">
                  <a href="${BRAND.linkLI}" target="_blank">
                    <img src="${BRAND.iconLI}" width="${W_ICON}" style="display:block;margin:0 auto; outline:1px solid green;" alt="">
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
    </td>
  </tr>

</table>
