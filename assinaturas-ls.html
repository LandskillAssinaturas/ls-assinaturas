<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <title>Assinatura Landskill â€” DEBUG</title>
  <style>
    body{
      margin:20px;
      font-family:"Lydia Sans","Inter",Arial,sans-serif;
      background:#f3f3f3;
    }
  </style>
</head>
<body>

<!-- TABELA PRINCIPAL COM OUTLINE VERMELHO -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0"
  style="border-collapse:collapse;font-family:'Lydia Sans',Arial,sans-serif;
  color:#111114;width:480px;max-width:480px;margin:0;
  outline:2px solid red;">

  <!-- LINHA 1: FOTO + SETA + NOME/CARGO + LOGO -->
  <tr style="line-height:1;font-size:0;vertical-align:top;outline:1px solid blue;">

    <!-- FOTO (OUTLINE VERDE) -->
    <td rowspan="3" valign="middle" style="padding:0;outline:2px solid green;">
      <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_headshot-filipa-freire.png"
           width="105"
           style="display:block;height:auto;border-radius:999px;outline:1px dashed green;"
           alt="">
    </td>

    <!-- SETA (OUTLINE LARANJA) -->
    <td valign="middle" style="padding:0 6px 0 0;text-align:left;outline:2px solid orange;">
      <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_seta.png"
           width="14"
           style="display:block;height:auto;outline:1px dashed orange;"
           alt="">
    </td>

    <!-- NOME + CARGO (OUTLINE PRETO) -->
    <td valign="top" style="padding:0 12px 0 0;outline:2px solid black;">
      <div style="font-size:16px;font-weight:600;color:#00C6B1;margin:0 0 5px 0;outline:1px dashed #00C6B1;">
        Filipa Freire
      </div>
      <div style="font-size:12px;font-weight:400;color:#353ED4;margin:0 0 8px 0;outline:1px dashed #353ED4;">
        Graphic Designer
      </div>
    </td>

    <!-- LOGO (OUTLINE CINZA) -->
    <td valign="middle" style="padding:2px 0 0 0;text-align:center;outline:2px solid gray;">
      <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_logo.png"
           width="92"
           style="display:block;margin:0 auto;height:auto;outline:1px dashed gray;"
           alt="">
    </td>
  </tr>

  <!-- LINHA 2: LINHA VERDE -->
  <tr style="height:0;line-height:0;font-size:0;outline:1px solid blue;">
    <td></td>
    <td colspan="2" style="padding:4px 0 3px 0;outline:2px solid purple;">
      <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
             style="outline:1px dashed purple;">
        <tr>
          <td style="height:1px;border-radius:1px;background:#00C6B1;outline:1px dashed #00C6B1;"></td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- LINHA 3: CONTACTOS + ISO/REDES -->
  <tr style="outline:1px solid blue;">
    <td></td>

    <!-- BLOCO CONTACTOS (OUTLINE VERDE) -->
    <td valign="top" style="padding:6px 12px 0 0;outline:2px solid green;">
      <table role="presentation" style="font-size:10px;color:#111;border-collapse:collapse;outline:1px solid red;">

        <!-- TM PESSOAL (SE EXISTIR) -->
        <tr style="outline:1px dashed #999;">
          <td style="font-size:11px;font-weight:700;outline:1px dashed #999;">
            T: (+351) 9XX XXX XXX
          </td>
        </tr>

        <!-- FIXO -->
        <tr style="outline:1px dashed #999;">
          <td style="padding-top:6px;outline:1px dashed #999;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                   style="outline:1px dotted #999;">
              <tr>
                <td style="padding-right:6px;outline:1px solid orange;">
                  <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_telemovel.png"
                       width="16"
                       style="display:block;height:auto;outline:1px dashed orange;"
                       alt="">
                </td>
                <td style="font-size:10px;font-weight:400;outline:1px dashed orange;">
                  (+351) 214 139 860
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- MORADA (COM <br>) -->
        <tr style="outline:1px dashed #999;">
          <td style="padding-top:2px;outline:1px dashed #999;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                   style="outline:1px dotted #0aa;">
              <tr>
                <td style="padding-right:6px;outline:1px solid #0aa;">
                  <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_local.png"
                       width="16"
                       style="display:block;height:auto;outline:1px dashed #0aa;"
                       alt="">
                </td>
                <td style="font-size:10px;font-weight:400;outline:1px dashed #0aa;">
                  Rua do Proletariado, 7<br>
                  2794-076 Carnaxide
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
    </td>

    <!-- BLOCO ISO + REDES (OUTLINE VERDE CLARO) -->
    <td valign="top" style="padding:4px 0 0 0;text-align:center;white-space:nowrap;outline:2px solid #6c6;">
      <table role="presentation" style="margin:0 auto;outline:1px solid #6c6;" cellpadding="0" cellspacing="0" border="0">

        <tr>
          <td style="outline:1px dashed #6c6;">
            <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_certificacao-iso.png"
                 width="56"
                 style="display:block;margin:0 auto;height:auto;outline:1px dashed #6c6;"
                 alt="">
          </td>
        </tr>

        <tr><td style="height:8px;outline:1px dotted #ccc;"></td></tr>

        <tr>
          <td style="outline:1px dashed #6c6;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                   style="margin:0 auto;outline:1px dotted #6c6;">
              <tr>
                <td style="padding-right:6px;outline:1px dashed #f90;">
                  <a href="https://www.landskill.com/" target="_blank">
                    <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_icon-website.png"
                         width="16"
                         style="display:block;margin:0 auto;outline:1px dotted #f90;"
                         alt="">
                  </a>
                </td>
                <td style="padding-right:6px;outline:1px dashed #f90;">
                  <a href="https://www.instagram.com/landskill_it/" target="_blank">
                    <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_icon-instagram.png"
                         width="16"
                         style="display:block;margin:0 auto;outline:1px dotted #f90;"
                         alt="">
                  </a>
                </td>
                <td style="outline:1px dashed #f90;">
                  <a href="https://www.linkedin.com/company/101356039/" target="_blank">
                    <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_icon-linkedin.png"
                         width="16"
                         style="display:block;margin:0 auto;outline:1px dotted #f90;"
                         alt="">
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
    </td>
  </tr>

</table>

</body>
</html>
