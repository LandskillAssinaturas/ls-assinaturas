<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <title>Assinatura Landskill – Debug Grid</title>
</head>
<body style="margin:24px; font-family: Arial, sans-serif;">

<h3>Assinatura Landskill – Debug de espaçamentos</h3>
<p style="font-size:12px;color:#555;">Cada caixa tracejada mostra uma célula (td) diferente.</p>

<table role="presentation" cellpadding="0" cellspacing="0" border="0"
  style="border-collapse:collapse;font-family:'Lydia Sans',Arial,sans-serif;color:#111114;
         width:480px;max-width:480px;margin:0;border:1px dashed #999;">

  <!-- LINHA 1: FOTO + SETA + NOME/CARGO + LOGO -->
  <tr style="line-height:1; font-size:0; vertical-align:top;">

    <!-- FOTO -->
    <td rowspan="3" valign="top"
        style="padding:0;border:1px dashed #e67e22;background:rgba(230,126,34,0.05);">
      <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_headshot-filipa-freire.png"
           width="105" style="display:block;height:auto;border-radius:999px;" alt="">
    </td>

    <!-- SETA -->
    <td valign="top"
        style="padding:0 10px 0 10px;border:1px dashed #27ae60;background:rgba(39,174,96,0.04);">
      <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_seta.png"
           width="14" style="display:block;height:auto;" alt="">
    </td>

    <!-- NOME + CARGO -->
    <td valign="top"
        style="padding:0 12px 0 0;border:1px dashed #2980b9;background:rgba(41,128,185,0.04);">
      <div style="font-size:16px;font-weight:600;color:#00C6B1;margin:0 0 5px 0;">Filipa Freire</div>
      <div style="font-size:12px;font-weight:400;color:#353ED4;margin:0 0 8px 0;">Graphic Designer</div>
    </td>

    <!-- LOGO -->
    <td valign="middle"
        style="padding:2px 0 0 0;text-align:center;border:1px dashed #8e44ad;background:rgba(142,68,173,0.04);">
      <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_logo.png"
           width="92" style="display:block;margin:0 auto;height:auto;" alt="">
    </td>
  </tr>

  <!-- LINHA 2: LINHA VERDE -->
  <tr style="height:0; line-height:0; font-size:0;">
    <td></td>
    <td colspan="2"
        style="padding:4px 0 3px 0;border:1px dashed #c0392b;background:rgba(192,57,43,0.03);">
      <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td style="height:2px;border-radius:2px;background:#00C6B1;"></td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- LINHA 3: CONTACTOS + ISO/ICONS -->
  <tr>

    <!-- COLUNA VAZIA POR BAIXO DA SETA -->
    <td style="border:1px dashed #bdc3c7;background:rgba(189,195,199,0.1);"></td>

    <!-- CONTACTOS -->
    <td valign="top"
        style="padding:6px 12px 0 0;border:1px dashed #16a085;background:rgba(22,160,133,0.03);">
      <table role="presentation" style="font-size:10px;color:#111;border-collapse:collapse;">

        <!-- TM PESSOAL -->
        <tr>
          <td style="font-size:11px;font-weight:700;border:1px dashed #16a085;padding:2px 0;">
            T: (+351) 913 513 909
          </td>
        </tr>

        <!-- FIXO -->
        <tr>
          <td style="padding-top:6px;border:1px dashed #27ae60;">
            <table role="presentation">
              <tr>
                <td style="padding-right:6px;">
                  <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_telemovel.png"
                       width="16" style="display:block;height:auto;" alt="">
                </td>
                <td style="font-size:10px;">(+351) 214 139 860</td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- MORADA -->
        <tr>
          <td style="padding-top:-3px;border:1px dashed #27ae60;">
            <table role="presentation">
              <tr>
                <td style="padding-right:6px;">
                  <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_local.png"
                       width="16" style="display:block;height:auto;" alt="">
                </td>
                <td style="font-size:10px;">
                  Rua do Proletariado Nº7 (Lote 1) Carnaxide, Portugal
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
    </td>

    <!-- ISO + ICONS -->
    <td valign="top"
        style="padding:4px 0 0 0;text-align:center;border:1px dashed #34495e;background:rgba(52,73,94,0.03);">
      <table role="presentation" style="margin:0 auto;">
        <tr>
          <td style="border:1px dashed #34495e;">
            <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_certificacao-iso.png"
                 width="56" style="display:block;margin:0 auto;height:auto;" alt="">
          </td>
        </tr>
        <tr><td style="height:8px;"></td></tr>
        <tr>
          <td style="border:1px dashed #34495e;">
            <table role="presentation">
              <tr>
                <td style="padding-right:6px;">
                  <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_icon-website.png"
                       width="16" style="display:block;margin:0 auto;height:auto;" alt="">
                </td>
                <td style="padding-right:6px;">
                  <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_icon-instagram.png"
                       width="16" style="display:block;margin:0 auto;height:auto;" alt="">
                </td>
                <td>
                  <img src="https://raw.githubusercontent.com/LandskillAssinaturas/ls-assinaturas/main/ls_icon-linkedin.png"
                       width="16" style="display:block;margin:0 auto;height:auto;" alt="">
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>

  </tr>
</table>

</body>
</html>
