<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assinaturas — Landskill (Builder)</title>
  <style>
    :root{
      --ls-blue:#353ED4;
      --ls-teal:#00C6B1;
      --txt:#111114;
      --bg:#fafafa;
    }
    body{
      font-family:"Lydia Sans","Inter",Arial,sans-serif;
      margin:0;
      padding:24px;
      background:var(--bg);
      color:#111;
    }
    .app{
      max-width:960px;
      margin:0 auto;
      display:grid;
      gap:24px;
      grid-template-columns:1.1fr 1fr;
    }
    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:16px;
      padding:18px;
      box-shadow:0 1px 4px rgba(0,0,0,.05);
    }
    h1{
      margin:0 0 8px;
      font-size:20px;
    }
    label{
      display:block;
      font-size:13px;
      margin:10px 0 4px;
    }
    input[type="text"],
    input[type="url"]{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #ccc;
      font-family:inherit;
      font-size:14px;
    }
    .btns{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    button{
      padding:10px 14px;
      border-radius:8px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
      font-weight:600;
      font-family:inherit;
      font-size:14px;
    }
    button.primary{
      background:var(--ls-blue);
      border-color:var(--ls-blue);
      color:#fff;
    }
    small.hint{
      color:#777;
      display:block;
      margin-top:4px;
      font-size:11px;
    }
    .preview-wrap{
      display:flex;
      gap:18px;
      align-items:flex-start;
      flex-wrap:wrap;
    }
    .preview-card{
      background:#fff;
      border-radius:12px;
      padding:16px;
    }
    .sig-title{
      font-size:12px;
      color:#555;
      margin-bottom:8px;
      font-weight:600;
    }
    .mono{
      font-family:ui-monospace,Menlo,Consolas,monospace;
      font-size:12px;
      color:#555;
      overflow:auto;
      white-space:pre-wrap;
      word-break:break-all;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="card">
    <h1>Builder de Assinaturas — Landskill</h1>

    <label>Nome</label>
    <input id="f-name" type="text" placeholder="Ex.: Filipa Freire" />

    <label>Cargo</label>
    <input id="f-role" type="text" placeholder="Ex.: Graphic Designer" />

    <label>T (telemóvel pessoal)</label>
    <input id="f-tm" type="text" placeholder="Ex.: (+351) 9XX XXX XXX" />

    <label>Nome do ficheiro da foto (PNG círculo 240×240 no GitHub)</label>
    <input
      id="f-photo"
      type="text"
      placeholder="Ex.: ls_headshot-filipa-freire.png"
      value="ls_headshot-filipa-freire.png"
    />

    <div class="btns">
      <button class="primary" id="btn-render">Gerar / Atualizar</button>
      <button id="btn-copy">Copiar assinatura</button>
      <button id="btn-open">Abrir versão standalone</button>
      <button id="btn-link">Gerar link</button>
    </div>

    <small class="hint">
      Foto 105px • Ícones 16px • Logo 92px • ISO 56px • Largura total 480px.
    </small>
  </div>

  <div class="card">
    <div class="preview-wrap">
      <div class="preview-card">
        <div class="sig-title">Pré-visualização</div>
        <div id="sig"></div>
      </div>

      <div class="card" style="min-width:260px">
        <div style="font-size:12px;color:#555;margin-bottom:8px;">Query string atual</div>
        <div id="qs" class="mono"></div>
      </div>
    </div>
  </div>
</div>
